<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Date</title>
</head>
<body>
    <input class="inputCel" type="text" placeholder="temperature in celsius">
    <button onclick="btn()">convert</button>
    <div class="container"></div>
    <script>
        
        function btn(){
            let Celsius=document.querySelector('.inputCel').value
            let fahrenheit=(Celsius*9)/5+32
            let container= document.querySelector('.container')
            container.innerHTML=fahrenheit
        }
        
    </script>
</body>
</html>
